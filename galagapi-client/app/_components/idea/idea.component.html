<div   *ngFor="let idea of ideas|async" (click)="showInfo(idea)" class="col-xs-12 col-md-6 col-lg-4 item">
    <div class="timeline-block">

        <div class="panel panel-default">

            <div class="panel-heading">
                <div class="media">
                    <div class="media-left">
                        <a href="">
                            <img src="images/people/50/guy-2.jpg" class="media-object">
                        </a>
                    </div>
                    <div class="media-body">
                        <a href="#" class="pull-right text-muted"><i class="icon-reply-all-fill fa fa-2x "></i></a>

                        <a href="">Jonathan</a>

                        <span>on 15th January, 2014</span>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <p> {{idea.title}} </p>
            </div>
            <div class="view-all-comments">
                <a href="#">
                    <i class="fa fa-comments-o"></i> View all
                </a>
                <span>10 comments</span>

            </div>
            <commentpanel></commentpanel>



        </div>
    </div>
</div>
